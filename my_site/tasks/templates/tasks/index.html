{% extends "tasks/layout.html" %}
{% block body %}

<h1>tasks</h1>
        <ul>
            {% for task in tasks %}
                <li>{{ task }}</li>
            {% empty %}
                <li>No tasks.</li>
            {% endfor %}
        </ul>
<p><a href="{%url 'tasks:add' %}">add new task?</a></p>

{% endblock  %}
